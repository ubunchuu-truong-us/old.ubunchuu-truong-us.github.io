        <span class="navbar__item-search-icon fa-solid fa-magnifying-glass"></span>

        <div class="ccvl" id="lantoi"></div>

    <footer class="footer">

    </footer>

    <script>
        const navbarSearch = document.querySelector('.navbar__search');
        const navbarItems = document.querySelectorAll('.navbar__item');
        const navbarSearchBar = document.querySelector('.navbar__item-search');
        const header = document.querySelector('.header');
        const cc = document.querySelector('.navbar__item-search-bar');
        const icon = document.querySelector('.navbar__item-search-icon');

        function showSearchBar() {
            navbarSearchBar.classList.add('open');
            for (navbarItem of navbarItems)
            {
                navbarItem.classList.add('reset-navbar-animation');
            }
        }

        function closeSearchBar () {
            navbarSearchBar.classList.remove('open');
            for (navbarItem of navbarItems)
            {
                navbarItem.classList.remove('reset-navbar-animation');
            }
        }

        navbarSearch.addEventListener('click', showSearchBar);
        navbarSearchBar.addEventListener('click', closeSearchBar);
        cc.addEventListener('click', function(event){
            event.stopPropagation();
        })
        icon.addEventListener('click', function(event){
            event.stopPropagation();
        })
        
    </script>
</body>


</html>
