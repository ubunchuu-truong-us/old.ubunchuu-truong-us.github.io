        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="header">
        <div class="grid">
            <nav class="navbar">
                <div class="navbar__left-list">
                    <div class="navbar__item-home">
                        <a href="#" class="navbar__item-home-element">

                    </div>
                    <ul class="navbar__list">
                        <li class="navbar__item" id="navbar__item-post">
                            Project
                            <i class="navbar__item-icon navbar__item-icon--arrow fa-solid fa-chevron-down"></i>
                            <div class="navbar__item--underline"></div>
                            <ul class="navbar__item-subnav">
                                <li class="navbar__item-subnav-element">
                                    <a href="#" class="navbar__item-subnav-element-link">
                                        <img src="./assets/img/linux-transparent.png" alt="Linux Icon"
                                            class="navbar__item-subnav-icon padding-right-12">
                                        15 days fly with penguin
                                    </a>
                                </li>

                                <li class="navbar__item-subnav-element">
                                    <a href="#" class="navbar__item-subnav-element-link">
                                        <img src="./assets/img/linux-icon.png" alt="Linux Icon"
                                            class="navbar__item-subnav-icon padding-right-16">
                                        Linux for data engineering
                                    </a>
                                </li>
                                <li class="navbar__item-subnav-element">
                                    <a href="#" class="navbar__item-subnav-element-link">
                                        <img src="./assets/img/arch-linux-subnav-icon.png" alt="Arch Linux Icon"

                                </li>
                            </ul>
                        </li>
                        <li class="navbar__item">
                            <a href="#lantoi" class="navbar__ccvcl">About Us</a>
                            <div class="navbar__item--underline"></div>
                        </li>
                    </ul>
                </div>
                <ul class="navbar__list">
                    <li class="navbar__item navbar__search navbar__item--separator">
                        <i class="navbar__item-icon fa-solid fa-magnifying-glass"></i>
                        Search
                    </li>
                    <li class="navbar__item">Login</li>
                    <li class="navbar__item">
                        <i class="navbar__item-icon fa-solid fa-gear"></i>
                    </li>
                </ul>
                <div class="modal modal--search">
                    <div class="modal__overlay"></div>
                    <div class="modal__container">
                        <input type="text" placeholder="Search" class="modal__search-bar">
                        <span class="modal__search-icon fa-solid fa-magnifying-glass"></span>
                        <span class="modal__delete-icon fa-solid fa-xmark"></span>
                    </div>
                </div>
            </nav>
        </div>
    </header>


    <div class="content">
        <div class="main-intro">
            <div class="main-intro__content">
                <h1 class="main-intro__heading">UBUNCHUU</h1>
                <h1 class="main-intro__heading">Trường Ú</h1>
            </div>
            <img src="./assets/img/linux-transparent.png" alt="Linux Logo" class="main-intro__icon">
        </div>
        <div class="intro-description">
            Nơi
            <span class="gradient-color margin-left-2 margin-right-2">"Lai nú"</span>
            lên ngôi
        </div>
        <div class="cc" style="min-height: 1500px;"></div>
        <div class="ccvl" id="lantoi"></div>
    </div>

    <footer class="footer">

    </footer>

    <script>
        const navbarSearch = document.querySelector('.navbar__search');
        const modalSearch = document.querySelector('.modal--search');
        const modalSearchBar = document.querySelector('.modal__search-bar');
        const modalSearchIcon = document.querySelector('.modal__search-icon')
        const modalDeleteIcon = document.querySelector('.modal__delete-icon')

        function showSearchBar() {
            modalSearch.classList.add('open');
            modalSearchBar.focus();
        }

        function closeSearchBar() {
            modalSearch.classList.remove('open');
            modalSearchBar.value = "";
        }

        function closeException(event) {
            event.stopPropagation();
        }

        navbarSearch.addEventListener('click', showSearchBar);
        modalSearch.addEventListener('click', closeSearchBar);
        modalSearchBar.addEventListener('click', closeException);
        modalSearchIcon.addEventListener('click', closeException);
        modalDeleteIcon.addEventListener('click', function (event) {
            event.stopPropagation();
            modalSearchBar.value = "";
            modalSearchBar.focus();
        })
    </script>
</body>

</html>
