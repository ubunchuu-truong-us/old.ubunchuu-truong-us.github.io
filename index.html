<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      rel="icon"
      href="./assets/img/linux-transparent.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Ubunchuu Trường Ú</title>
  </head>

  <body>
    <div class="content">
      <div class="landing-page">
        <div class="grid">
          <div class="main-intro">
            <img
              src="./assets/img/linux-transparent.png"
              alt="Linux Logo"
              class="main-intro__icon"
            />
            <div class="main-intro__content">
              <h1 class="main-intro__heading">UBUNCHUU</h1>
              <h1 class="main-intro__heading">TRƯỜNG Ú</h1>
            </div>
          </div>
          <div class="intro-description">
            Một project
            <span class="gradient-color">"Lai nú"</span>
            giấu tên tại trường Ú hứa hẹn
          </div>
          <div class="intro-description">
            giúp mọi người bước đầu tiếp cận với Linux, đặc biệt là Ubuntu
          </div>
          <div class="intro-description">
            cùng cách thiết lập chúng như một pro developer.
          </div>
          <div class="get-started">
            <div class="get-started__signature-command">
              <p>
                <span class="get-started__signature-command_sign">$</span> sudo
                apt install <span class="text-yellow">knowledge</span>
              </p>
            </div>
            <a
              href="./posts/gioi-thieu-linux/"
              class="get-started__btn"
            >
              Get Started &rarr;
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="width"></div>

    <footer class="footer"></footer>

    <script>
      const navbarSearch = document.querySelector(".navbar__search");
      const modalSearch = document.querySelector(".modal--search");
      const modalSearchBar = document.querySelector(".modal__search-bar");
      const modalSearchIcon = document.querySelector(".modal__search-icon");
      const modalDeleteIcon = document.querySelector(".modal__delete-icon");
      function showSearchBar() {
        modalSearch.classList.add("open");
        modalSearchBar.focus();
      }
      function closeSearchBar() {
        modalSearch.classList.remove("open");
        modalSearchBar.value = "";
      }
      function closeException(event) {
        event.stopPropagation();
      }
      navbarSearch.addEventListener("click", showSearchBar);
      modalSearch.addEventListener("click", closeSearchBar);
      modalSearchBar.addEventListener("click", closeException);
      modalSearchIcon.addEventListener("click", closeException);
      modalDeleteIcon.addEventListener("click", function (event) {
        event.stopPropagation();
        modalSearchBar.value = "";
        modalSearchBar.focus();
      });
    </script>
  </body>
</html>
